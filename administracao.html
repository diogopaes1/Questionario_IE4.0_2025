<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o - Meu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        h2 {
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .success {
            color: #27ae60;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f2fdf2;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .admin-section {
            padding: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .login-container,
            .admin-panel {
                margin: 1rem;
                padding: 1.5rem;
            }

            .admin-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Administra√ß√£o</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div id="loginMessage"></div>
        </form>
    </div>

    <!-- Painel de Administra√ß√£o -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>üéõÔ∏è Painel de Administra√ß√£o</h1>
            <button class="btn btn-secondary" onclick="logout()">Sair</button>
        </div>

        <div class="admin-sections">
            <!-- Se√ß√£o de Conte√∫do -->
            <div class="admin-section">
                <h2>üìù Gerenciar Conte√∫do</h2>
                <div class="form-group">
                    <label for="pageTitle">T√≠tulo da P√°gina:</label>
                    <input type="text" id="pageTitle" placeholder="Digite o t√≠tulo da p√°gina">
                </div>
                <div class="form-group">
                    <label for="pageContent">Conte√∫do:</label>
                    <textarea id="pageContent" placeholder="Digite o conte√∫do da p√°gina"></textarea>
                </div>
                <button class="btn" onclick="updateContent()">Atualizar Conte√∫do</button>
                <div id="contentMessage"></div>
            </div>

            <!-- Se√ß√£o de Configura√ß√µes -->
            <div class="admin-section">
                <h2>‚öôÔ∏è Configura√ß√µes</h2>
                <div class="form-group">
                    <label for="siteName">Nome do Site:</label>
                    <input type="text" id="siteName" placeholder="Digite o nome do site">
                </div>
                <div class="form-group">
                    <label for="siteDescription">Descri√ß√£o:</label>
                    <textarea id="siteDescription" placeholder="Digite a descri√ß√£o do site"></textarea>
                </div>
                <button class="btn" onclick="updateSettings()">Salvar Configura√ß√µes</button>
                <div id="settingsMessage"></div>
            </div>

            <!-- Se√ß√£o de Estat√≠sticas -->
            <div class="admin-section">
                <h2>üìä Estat√≠sticas</h2>
                <p><strong>Visitantes hoje:</strong> <span id="visitorsToday">-</span></p>
                <p><strong>Total de visitantes:</strong> <span id="totalVisitors">-</span></p>
                <p><strong>√öltima atualiza√ß√£o:</strong> <span id="lastUpdate">-</span></p>
                <button class="btn" onclick="loadStats()">Atualizar Estat√≠sticas</button>
                <div id="statsMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Credenciais fixas
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = '123456';

        // Elementos do DOM
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
        });

        // Fun√ß√£o de login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Limpar mensagens anteriores
            loginMessage.innerHTML = '';
            
            // Verificar credenciais
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Login bem-sucedido
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                showMessage(loginMessage, 'Login realizado com sucesso!', 'success');
            } else {
                // Login falhou
                showMessage(loginMessage, 'Usu√°rio ou senha incorretos!', 'error');
            }
        });

        // Mostrar painel de administra√ß√£o
        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            loadInitialData();
        }

        // Fun√ß√£o de logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            adminPanel.style.display = 'none';
            loginContainer.style.display = 'block';
            
            // Limpar formul√°rios
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loginMessage.innerHTML = '';
        }

        // Carregar dados iniciais
        function loadInitialData() {
            // Carregar dados salvos no localStorage
            document.getElementById('pageTitle').value = localStorage.getItem('pageTitle') || '';
            document.getElementById('pageContent').value = localStorage.getItem('pageContent') || '';
            document.getElementById('siteName').value = localStorage.getItem('siteName') || '';
            document.getElementById('siteDescription').value = localStorage.getItem('siteDescription') || '';
            
            loadStats();
        }

        // Atualizar conte√∫do
        function updateContent() {
            const title = document.getElementById('pageTitle').value;
            const content = document.getElementById('pageContent').value;
            const messageDiv = document.getElementById('contentMessage');
            
            if (!title || !content) {
                showMessage(messageDiv, 'Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Salvar no localStorage (simulando banco de dados)
            localStorage.setItem('pageTitle', title);
            localStorage.setItem('pageContent', content);
            localStorage.setItem('lastUpdate', new Date().toLocaleString('pt-BR'));
            
            showMessage(messageDiv, 'Conte√∫do atualizado com sucesso!', 'success');
        }

        // Atualizar configura√ß√µes
        function updateSettings() {
            const siteName = document.getElementById('siteName').value;
            const siteDescription = document.getElementById('siteDescription').value;
            const messageDiv = document.getElementById('settingsMessage');
            
            if (!siteName || !siteDescription) {
                showMessage(messageDiv, 'Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Salvar no localStorage
            localStorage.setItem('siteName', siteName);
            localStorage.setItem('siteDescription', siteDescription);
            localStorage.setItem('lastUpdate', new Date().toLocaleString('pt-BR'));
            
            showMessage(messageDiv, 'Configura√ß√µes salvas com sucesso!', 'success');
        }

        // Carregar estat√≠sticas
        function loadStats() {
            // Simular estat√≠sticas
            const visitorsToday = Math.floor(Math.random() * 100) + 50;
            const totalVisitors = Math.floor(Math.random() * 5000) + 1000;
            const lastUpdate = localStorage.getItem('lastUpdate') || 'Nunca';
            
            document.getElementById('visitorsToday').textContent = visitorsToday;
            document.getElementById('totalVisitors').textContent = totalVisitors.toLocaleString('pt-BR');
            document.getElementById('lastUpdate').textContent = lastUpdate;
            
            showMessage(document.getElementById('statsMessage'), 'Estat√≠sticas atualizadas!', 'success');
        }

        // Fun√ß√£o auxiliar para mostrar mensagens
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Remover mensagem ap√≥s 3 segundos
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Prevenir acesso direto ao painel
        window.addEventListener('beforeunload', function() {
            if (adminPanel.style.display === 'block') {
                localStorage.setItem('adminLoggedIn', 'true');
            }
        });
    </script>
</body>
</html>
