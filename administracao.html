<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JSONP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h2>Login com JSONP</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        
        <button type="submit" id="loginBtn">Entrar</button>
    </form>
    
    <div id="message"></div>

    <script>
        // URL do seu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTAlyTLv9hot8V_e4VDkdZXZE38v2KR2QdX2xg72V4EBSGwp8D6MFG6d1QTnkJYQU/exec';
        
        // Contador para callbacks √∫nicos
        let callbackCounter = 0;
        
        // Fun√ß√£o para fazer requisi√ß√£o JSONP
        function makeJSONPRequest(url, callback) {
            return new Promise((resolve, reject) => {
                // Cria nome √∫nico para o callback
                const callbackName = 'jsonp_callback_' + (++callbackCounter) + '_' + Date.now();
                
                // Cria a fun√ß√£o callback global
                window[callbackName] = function(data) {
                    // Limpa
                    delete window[callbackName];
                    document.head.removeChild(script);
                    resolve(data);
                };
                
                // Cria script tag
                const script = document.createElement('script');
                script.src = url + '&callback=' + callbackName;
                
                // Trata erros
                script.onerror = function() {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('Erro na requisi√ß√£o JSONP'));
                };
                
                // Adiciona script ao head
                document.head.appendChild(script);
            });
        }
        
        // Fun√ß√£o de login
        async function login(username, password) {
            try {
                showMessage('Fazendo login...', 'loading');
                
                // Constr√≥i URL com par√¢metros
                const params = new URLSearchParams({
                    username: username,
                    password: password
                });
                
                const url = SCRIPT_URL + '?' + params.toString();
                
                // Faz requisi√ß√£o JSONP
                const result = await makeJSONPRequest(url);
                
                if (result.success) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    console.log('Login bem-sucedido:', result);
                    
                    // Aqui voc√™ pode redirecionar ou fazer outras a√ß√µes
                    // window.location.href = '/dashboard.html';
                    
                } else {
                    showMessage(`‚ùå ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('‚ùå Erro de conex√£o. Tente novamente.', 'error');
            }
        }
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // Event listener do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('‚ùå Preencha todos os campos', 'error');
                return;
            }
            
            // Desabilita bot√£o durante login
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            try {
                await login(username, password);
            } finally {
                // Reabilita bot√£o
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
        
        // Credenciais de teste
        console.log('üí° Credenciais de teste: admin / 123456');
    </script>
</body>
</html>
