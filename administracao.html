<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS global -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f7;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #4a90e2;
            box-sizing: border-box;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-form label {
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
            width: calc(100% - 30px); /* Ajusta o padding */
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .login-form button {
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        .login-form button:hover {
            background-color: #28a745;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }
        #login-message {
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="index.html" class="logo">E=IE 4.0</a>
                <ul>
                    <li><a href="questionario.html">Questionário</a></li>
                    <li><a href="administracao.html">Administração</a></li>
                    <li><a href="ementa.html">Sobre o Curso</a></li>
                </ul>
            </nav>
        </header>

        <h1>Acesso Administrativo</h1>
        <form id="loginForm" class="login-form">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="login-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');

            loginMessage.textContent = 'Verificando credenciais...';
            loginMessage.style.color = '#4a90e2';

            // ATENÇÃO: SUBSTITUA ESTA URL PELA URL DO SEU NOVO GOOGLE APPS SCRIPT DE AUTENTICAÇÃO
            const AUTH_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvlr4gIKGuHICnHSqCZ03cUdWPeP0wy-pTN3Vu24p4LBERn9lY6-4W2tacnHJX0Ak/exec'; // <--- MUDE ISSO!

            try {
                const response = await fetch(AUTH_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necessário para evitar erros CORS com Apps Script
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                // Como 'no-cors' não permite ler o corpo da resposta,
                // vamos assumir sucesso se a requisição não falhar no nível da rede.
                // Isso não é o ideal para segurança, mas é a forma de fazer funcionar
                // com o Google Apps Script e requisições simples de cliente.
                // O ideal seria que o Apps Script pudesse definir um cookie ou algo mais seguro.

                // Para fins de demonstração, após o fetch, assumimos que se não houve erro
                // na requisição, o login foi processado. O Apps Script DEVE retornar um redirect
                // ou sinalizar o sucesso de alguma forma mais robusta em um ambiente de produção.

                // Alternativa mais simples para "no-cors":
                // O Apps Script pode redirecionar o navegador diretamente
                // ou retornar um código de status HTTP que o fetch API consegue ver (se não for no-cors)
                // Para este exemplo, vamos considerar que o Apps Script fará um redirect para o conteúdo.
                // Mas como não podemos ler a resposta aqui com 'no-cors', vamos simular o sucesso
                // e fazer o redirect no cliente, o que NÃO É SEGURO para ambientes críticos.

                // Para o seu caso, o Apps Script retornará um JSON. Portanto, precisamos
                // ajustar o modo para 'cors' e configurar o Apps Script para aceitar CORS.
                // No entanto, se o Apps Script estiver configurado como 'exec', ele já aceita CORS.

                const responseData = await response.json(); // Tenta ler a resposta JSON

                if (responseData.success) {
                    loginMessage.textContent = 'Login bem-sucedido! Redirecionando...';
                    loginMessage.style.color = '#2ecc71';
                    localStorage.setItem('adminAuthenticated', 'true'); // Armazena estado de autenticação
                    window.location.href = 'administracao_content.html'; // Redireciona para a página de conteúdo
                } else {
                    loginMessage.textContent = 'Usuário ou senha incorretos.';
                    loginMessage.style.color = '#e74c3c';
                }

            } catch (error) {
                console.error('Erro de rede ou na verificação:', error);
                loginMessage.textContent = 'Erro ao tentar logar. Tente novamente mais tarde.';
                loginMessage.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
