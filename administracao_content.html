<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o de Respostas do Question√°rio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #667eea;
            margin: 0;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: #95a5a6;
            color: white;
        }

        .btn-logout:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-controls {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .content-section {
                padding: 20px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Painel de Administra√ß√£o</h1>
            <div class="header-controls">
                <button class="btn btn-primary" onclick="loadResponses()">üîÑ Atualizar Dados</button>
                <button class="btn btn-danger" id="clearDataBtn">üóëÔ∏è Limpar Dados</button>
                <button class="btn btn-logout" onclick="logout()">üö™ Sair</button>
            </div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalResponses">0</div>
                <div class="stat-label">Total de Respostas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayResponses">0</div>
                <div class="stat-label">Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeekResponses">0</div>
                <div class="stat-label">Esta Semana</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisMonthResponses">0</div>
                <div class="stat-label">Este M√™s</div>
            </div>
        </div>

        <!-- Tabela de Respostas -->
        <div class="content-section">
            <h2 class="section-title">üìã Respostas do Formul√°rio</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>üìÖ Data/Hora</th>
                            <th>üë§ Nome</th>
                            <th>üìß Email</th>
                            <th>üì± Telefone</th>
                            <th>üí¨ Mensagem</th>
                        </tr>
                    </thead>
                    <tbody id="responsesTableBody">
                        <tr>
                            <td colspan="5" class="loading">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Verificar se est√° logado
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                alert('Acesso negado! Voc√™ precisa fazer login.');
                window.location.href = 'administracao.html';
                return false;
            }
            return true;
        }

        // Logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'administracao.html';
            }
        }

        // URL do seu Google Apps Script para buscar dados
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTAlyTLv9hQPrL4aWPKp9dN36F0qnGNhZdHi2gJv7JeHzf6YUiTKHdLKXe6sOHoHRWpQ/exec';

        // Carregar respostas via JSONP
        function loadResponses() {
            const tableBody = document.getElementById('responsesTableBody');
            tableBody.innerHTML = '<tr><td colspan="5" class="loading">Carregando dados...</td></tr>';

            // Fun√ß√£o de callback para JSONP
            window.handleResponses = function(data) {
                try {
                    if (data.success && data.data && data.data.length > 0) {
                        displayResponses(data.data);
                        updateStatistics(data.data);
                    } else {
                        showEmptyState();
                    }
                } catch (error) {
                    console.error('Erro ao processar dados:', error);
                    showError();
                }
            };

            // Criar script tag para JSONP
            const script = document.createElement('script');
            script.src = `${SCRIPT_URL}?callback=handleResponses&action=getData&_t=${Date.now()}`;
            script.onerror = function() {
                console.error('Erro ao carregar script');
                showError();
            };
            
            // Limpar script anterior se existir
            const existingScript = document.querySelector('script[src*="callback=handleResponses"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            document.head.appendChild(script);

            // Remove script ap√≥s 30 segundos
            setTimeout(() => {
                if (script.parentNode) {
                    script.remove();
                }
            }, 30000);
        }

        // Exibir respostas na tabela
        function displayResponses(responses) {
            const tableBody = document.getElementById('responsesTableBody');
            
            if (!responses || responses.length === 0) {
                showEmptyState();
                return;
            }

            let html = '';
            responses.forEach(response => {
                // Formata√ß√£o da data
                let formattedDate = 'Data n√£o dispon√≠vel';
                if (response.timestamp) {
                    try {
                        const date = new Date(response.timestamp);
                        formattedDate = date.toLocaleString('pt-BR');
                    } catch (e) {
                        formattedDate = response.timestamp;
                    }
                }

                html += `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>${response.nome || 'N/A'}</td>
                        <td>${response.email || 'N/A'}</td>
                        <td>${response.telefone || 'N/A'}</td>
                        <td>${response.mensagem || 'N/A'}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
        }

        // Atualizar estat√≠sticas
        function updateStatistics(responses) {
            const total = responses.length;
            const now = new Date();
            const today = now.toDateString();
            
            // Calcular data de in√≠cio da semana (domingo)
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);
            
            // Calcular in√≠cio do m√™s
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;

            responses.forEach(response => {
                if (response.timestamp) {
                    try {
                        const responseDate = new Date(response.timestamp);
                        
                        // Contagem do dia
                        if (responseDate.toDateString() === today) {
                            todayCount++;
                        }
                        
                        // Contagem da semana
                        if (responseDate >= startOfWeek) {
                            weekCount++;
                        }
                        
                        // Contagem do m√™s
                        if (responseDate >= startOfMonth) {
                            monthCount++;
                        }
                    } catch (e) {
                        console.warn('Data inv√°lida:', response.timestamp);
                    }
                }
            });

            // Atualizar elementos
            document.getElementById('totalResponses').textContent = total;
            document.getElementById('todayResponses').textContent = todayCount;
            document.getElementById('thisWeekResponses').textContent = weekCount;
            document.getElementById('thisMonthResponses').textContent = monthCount;
        }

        // Mostrar estado vazio
        function showEmptyState() {
            const tableBody = document.getElementById('responsesTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div>Nenhuma resposta encontrada</div>
                        <div style="font-size: 0.9em; color: #999; margin-top: 10px;">
                            As respostas do formul√°rio aparecer√£o aqui
                        </div>
                    </td>
                </tr>
            `;
            
            // Zerar estat√≠sticas
            document.getElementById('totalResponses').textContent = '0';
            document.getElementById('todayResponses').textContent = '0';
            document.getElementById('thisWeekResponses').textContent = '0';
            document.getElementById('thisMonthResponses').textContent = '0';
        }

        // Mostrar erro
        function showError() {
            const tableBody = document.getElementById('responsesTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="error">
                        ‚ùå Erro ao carregar dados. 
                        <button class="btn btn-primary" onclick="loadResponses()" style="margin-left: 10px;">
                            Tentar Novamente
                        </button>
                    </td>
                </tr>
            `;
        }

        // Limpar dados
        function clearAllData() {
            if (confirm('‚ö†Ô∏è Esta a√ß√£o limpar√° TODOS os dados do Google Sheets.\n\nTem certeza que deseja continuar?')) {
                // Implementar limpeza via JSONP se necess√°rio
                alert('üöß Funcionalidade de limpeza deve ser implementada no Google Apps Script.\n\nPor enquanto, limpe manualmente na planilha.');
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadResponses();
            }
            
            document.getElementById('clearDataBtn').addEventListener('click', clearAllData);
        });

        // Auto-refresh a cada 30 segundos
        setInterval(function() {
            if (document.visibilityState === 'visible') {
                loadResponses();
            }
        }, 30000);
    </script>
</body>
</html>
